<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-style: double;
            border: 1px solid black;
        }
        th, td {
            border-style: double;
            border: 1px solid black;
            padding: 8px;
        }
        td{
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>
    <h2>Search</h2>
    <input type="text" id="search-bar" placeholder="Search">
    <button id="search-button">Search</button>

    <h2>Filters</h2>
    <select id="make">
        <option value="all">Select Makes</option>
        <option value="fender">Fender</option>
        <option value="gibson">Gibson</option>
        <option value="ibanez">Ibanez</option>
    </select><br>
    
    <select id="model">
        <option value="all">Select Models</option>
        <option value="stratocaster">Stratocaster</option>
        <option value="les-paul">Les Paul</option>
        <option value="telecaster">Telecaster</option>
    </select><br>
    
    <select id="type">
        <option value="all">Select Types</option>
        <option value="electric">Electric</option>
        <option value="acoustic">Acoustic</option>
    </select><br>
    
    <select id="price-range">
        <option value="all">Select Price Range</option>
        <option value="0-500">$0 - $500</option>
        <option value="500-1000">$500 - $1000</option>
        <option value="1000-2000">$1000 - $2000</option>
    </select><br><br>

    <h2>Guitar Listings</h2>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Make</th>
                <th>Model</th>
                <th>Type</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://images.musicstore.de/images/1280/fender-american-ultra-stratocaster-hss-rw-ultraburst_1_GIT0050642-000.jpg" alt="Guitar 1" height="200px" weight="200px"></td>
                <td>Fender</td>
                <td>Stratocaster</td>
                <td>Electric</td>
                <td>$999</td>
            </tr>
            <tr>
                <td><img src="https://thumbs.static-thomann.de/thumb/padthumb600x600/pics/bdb/462463/14504334_800.jpg" alt="Guitar 2" height="200px" weight="200px"></td>
                <td>Gibson</td>
                <td>Les Paul</td>
                <td>Electric</td>
                <td>$1499</td>
            </tr>
            <tr>
                <td><img src="https://images.musicstore.de/images/1280/fender-player-telecaster-mn-3-color-sunburst_1_GIT0046017-000.jpg" alt="Guitar 3" height="200px" weight="200px"></td>
                <td>Fender</td>
                <td>Telecaster</td>
                <td>Electric</td>
                <td>$899</td>
            </tr>
            <tr>
                <td><img src="https://thumbs.static-thomann.de/thumb/padthumb600x600/pics/bdb/462538/14270028_800.jpg" alt="Guitar 4" height="200px" weight="200px"></td>
                <td>Gibson</td>
                <td>SG</td>
                <td>Electric</td>
                <td>$799</td>
            </tr>
        </tbody>
    </table>



</body>
</html>
